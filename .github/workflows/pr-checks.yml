name: PR Checks - Build and Test

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/later_mobile/**'
      - '.github/workflows/pr-checks.yml'

jobs:
  test:
    name: Build and Test Flutter App
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: apps/later_mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APK (validation only)
        run: |
          flutter build apk \
            --release \
            --no-shrink \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: pr-apk-${{ github.event.pull_request.number }}
          path: apps/later_mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
